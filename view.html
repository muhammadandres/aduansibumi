<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Lihat Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cari Data</h1>
        <div class="search-section">
            <div class="form-group">
                <label>Masukkan Nama</label>
                <input type="text" id="searchInput" placeholder="Nama yang dicari">
            </div>
            <div class="form-group">
                <button id="searchButton">Cari Data</button>
            </div>

            <div id="resultContainer" class="result-container">
                <!-- Hasil pencarian akan ditampilkan di sini -->
            </div>
        </div>

        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Edit Data</h2>
                <form id="editForm">
                    <input type="hidden" id="editId" name="id">
                    <div class="form-group">
                        <label>Nama</label>
                        <input type="text" id="editNama" name="nama" required>
                    </div>
                    <div class="form-group">
                        <label>Lokasi</label>
                        <input type="text" id="editLokasi" name="lokasi" required>
                    </div>
                    <div class="form-group">
                        <label>Deskripsi</label>
                        <textarea id="editDeskripsi" name="deskripsi" required></textarea>
                    </div>
                    <div class="form-group">
                        <input type="file" id="editFiles" name="files" multiple>
                    </div>
                    <button type="submit">Simpan Perubahan</button>
                </form>
            </div>
        </div>
        
        <div class="navigation">
            <a href="index.html" class="btn">Kembali ke Input</a>
        </div>
    </div>
    <script src="view.js"></script>
</body>
</html>
